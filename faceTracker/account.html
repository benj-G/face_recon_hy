<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
 
    <!-- Navigation -->
    <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
                    <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand page-scroll">
                <form id="submitForm" action="../php/logout.php" method="POST">
                        <input id="submitBtn" class="btn btn-default btn-lg" type="submit" value="Logout" />
                </form>
                </a>
            </div>
        </div>
    </nav>
    
    <!-- Intro Header -->
    <header class="facetracking-intro">
        <div class="intro-body">
            <div class="container">
                <div class="row">

            </div>

    <section id="facetracking" class="container content-section text-center">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <p>Upload a video:</p>
                <p id="errors"></p>
                <form id="submitForm" action="../php/upload.php" method="POST" enctype="multipart/form-data">
                    <table class="upload-form">
                        <tr>
                            <td><input class="input-field" type="file" name="file" /></td>
                        </tr>
                    </table>
                        <input id="submitBtn" class="btn btn-default btn-lg" type="submit" value="Upload" />
                </form>
                <div class="video">
                    $USER_VIDEOS
                </div>
            </div>
        </div>
